<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
        <img src="{{item.image}}" alt="product">
    </div>
    <div class="col-sm-8 details">
        <h6>Product Name: {{item.name}}</h6>
        <p><b>Price: {{item.price}}</b></p>
        <p><span>Color: {{item.color}}</span><span> Category: {{item.category}}</span></p>
        <p>{{item.description}}</p>
    </div>
</div>
<div *ngIf="searchResult?.length ===0">
<h2 class="text-center mt-4">No Product found.</h2>
</div>

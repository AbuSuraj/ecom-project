 <div class="seller-auth">
    <div class="signup">
        <h1>Seller Sign-up</h1>
        <form #sellerSignUp="ngForm"  (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
            <input class="form-input" ngModel name="name" type="text" placeholder="Enter Your Name">
            <input class="form-input" ngModel name="password" type="password" placeholder="Enter Your password">
            <input class="form-input" ngModel name="email" type="email" placeholder="Enter Your email">
            <button class="form-button">SignUp</button>
        </form>
    </div>
 </div>

<div class="user-auth">
   <div *ngIf="!userLogin" class="sign-up">
      <h1>User Sign-Up</h1>
       <form class="common-form" #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)">
          <input class="form-input" ngModel name="name" type="text" placeholder="Enter Your Name">
          <input class="form-input" ngModel name="email" type="email" placeholder="Enter Your email">
          <input class="form-input" ngModel name="password" type="password" placeholder="Enter Your password">
          <button class="form-button">SignUp</button>
          <p class="mt-3">Already have an account? click here to <a (click)="openLogin()"> Login</a></p>
       </form>
   </div>
   <div *ngIf="userLogin" class="sign-in">
      <h1>User Login</h1>
       <form class="common-form" #userSignin="ngForm" (ngSubmit)="signin(userSignin.value)">
          <input class="form-input" ngModel name="email" type="email" placeholder="Enter Your email" required #email="ngModel">
          <p class="invalid-input"><span *ngIf="email.invalid && email.touched"> Please Enter a Valid Email</span></p>
          <input class="form-input" ngModel name="password" type="password" placeholder="Enter Your password" required #password="ngModel">
          <p class="invalid-input"><span *ngIf="password.invalid && password.touched"> Please Enter a Valid Password</span></p>
          <button [disabled]="userSignin.invalid" class="form-button">Signin</button>
          <p class="mt-3">Don't have an account? click here to <a (click)="openSignUp()"> Sign Up</a></p>
       </form>
   </div>
</div>
